<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bad Gateway</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="errorBody">
			<div class="errorBox">
				<div class="errorData">
					<div class="statusCode">502</div>
					<div class="statusText">Background Error</div>
				</div>
				<div class="errorDescription">
					<div class="description">
						We are not able to process your request because our server has <strong>encountered an
						error</strong> in one of our background servers.
					</div>
					<div class="tips todo">
						<h2>Please follow these steps to get back on track:</h2>
						<ul>
							<li><a href="/" onclick="window.history.back();return false;">Go back</a> and try again.</li>
							<li>Go to our <a href="/">Homepage</a> and try again from there.</li>
							<li>Try again later.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
