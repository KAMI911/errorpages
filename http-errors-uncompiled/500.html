<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Internal Server Error</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="errorBody">
			<div class="errorBox">
				<div class="errorData">
					<div class="statusCode">500</div>
					<div class="statusText">An error happened, sorry.</div>
				</div>
				<div class="errorDescription">
					<div class="description">
						Our server has <strong>encountered an error</strong> it can't recover from. Please try to trace back your steps.
						If the error persist, contact us.
					</div>
					<div class="tips todo">
						<h2>Please follow these steps to get back on track:</h2>
						<ul>
							<li><a href="/" onclick="window.history.back();return false;">Go back</a> and try again.</li>
							<li>Go to our <a href="/">Homepage</a> and try again from there.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
