<!DOCTYPE html>
<html>
	<head>
		<title>Bad Gateway</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="errorBody">
			<div class="errorBox">
				<div class="errorData">
					<div class="statusCode">504</div>
					<div class="statusText">Background Error</div>
				</div>
				<div class="errorDescription">
					<div class="description">
						We are not able to process your request because our background server is <strong>taking too long
						to respond</strong>.
					</div>
					<div class="tips todo">
						<h2>Please follow these steps to get back on track:</h2>
						<ul>
							<li><a href="" onclick="javascript:window.location.reload();return false;">Refresh this page</a>.</li>
							<li><a href="/" onclick="window.history.back();return false;">Go back</a> and try again.</li>
							<li>Go to our <a href="/">Homepage</a> and try again from there.</li>
							<li>Try again later.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
